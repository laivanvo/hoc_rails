version: "3.8"

services:
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes_from:
      - dbdata
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=dev

  dbdata:
    image: tianon/true
    volumes:
      - /var/lib/mysql

  app:
    build: .
    environment:
      RAILS_ENV: development
    ports:
      - '3000:3000'
    volumes_from:
      - appdata
    links:
      - "mysql"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
        - 8081:80
    environment:
        PMA_HOST: mysql
        PMA_USER: root
        PMA_PASSWORD: root

  appdata:
    image: tianon/true
    volumes:
      - ".:/workspace"
